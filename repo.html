<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Repositório</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <a href="index.html" id="logo">
      <img src="imagens/Bryan Ramos.png" alt="Nome">
    </a>

    <nav>
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </nav>
  </header>

  <main>
    <section id="repo-details">
      <div class="repo-info">
        <div class="titulo">
          <h1 id="repo-name">Nome do Repositório</h1>
        </div>

        <div class="description-repo">
          <h2>Descrição</h2>
          <p id="descricao-repo">Descrição do repositório.</p>
        </div>

        <div class="repo-details">
          <p>Data de Criação: <span id="data-criacao"></span></p>
          <p>Linguagem Principal: <span id="linguagem"></span></p>
          <p>Link: <a href="#" id="repo-link" target="_blank">Acessar Repositório</a></p>
          <p>Estrelas: <span id="estrelas"></span></p>
          <p>Forks: <span id="forks"></span></p>
        </div>

        <div class="repo-topics">
          <h3>Tópicos</h3>
          <ul id="lista-topicos">
            <!-- Os tópicos serão adicionados dinamicamente aqui -->
          </ul>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Site feito por Bryan Ramos, estudante da PUC.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
